administration:
- name:          addplaying
  cmd:           addplaying
  aliases:
  -              adpl
  desc:          'Adds a specified string to the list of playing strings to rotate. Supported placeholders: `%servers%`, `%users%`, `%time%`, `%shardid%`, `%shardcount%`, `%shardguilds%`.'
  usage:         '`{0}adpl`'
- name:          addroleforall
  cmd:           addroleforall
  aliases:       []
  desc:          Fügt allen Benutzern auf diesem Server die angegebene Rolle hinzu.
  usage:         '`{0}addroleforall <rolle>`'
- name:          adsarm
  cmd:           adsarm
  aliases:       []
  desc:          Toggles the automatic deletion of confirmations for `{0}iam` and `{0}iamn` commands.
  usage:         '`{0}adsarm`'
- name:          announce
  cmd:           announce
  aliases:       []
  desc:          Sends a message to all servers' default channel that bot is connected to.
  usage:         '`{0}announce Useless spam`'
- name:          antilist
  cmd:           antilist
  aliases:
  -              antilst
  desc:          Shows currently enabled protection features.
  usage:         '`{0}antilist`'
- name:          antiraid
  cmd:           antiraid
  aliases:       []
  desc:          Sets an anti-raid protection on the server. First argument is number of people which will trigger the protection. Second one is a time interval in which that number of people needs to join in order to trigger the protection, and third argument is punishment for those people (Kick, Ban, Mute)
  usage:         '`{0}antiraid 5 20 Kick`'
- name:          antispam
  cmd:           antispam
  aliases:       []
  desc:          Stops people from repeating same message X times in a row. You can specify to either mute, kick or ban the offenders. Max message count is 10.
  usage:         '`{0}antispam 3 Mute` or `{0}antispam 4 Kick` or `{0}antispam 6 Ban`'
- name:          antispamignore
  cmd:           antispamignore
  aliases:       []
  desc:          Toggles whether antispam ignores current channel. Antispam must be enabled.
  usage:         '`{0}antispamignore`'
- name:          asar
  cmd:           asar
  aliases:       []
  desc:          Adds a role to the list of self-assignable roles.
  usage:         '`{0}asar Gamer`'
- name:          autoassignrole
  cmd:           autoassignrole
  aliases:
  -              aar
  desc:          Automaticaly assigns a specified role to every user who joins the server.
  usage:         '`{0}aar` to disable, `{0}aar Role Name` to enable'
- name:          ban
  cmd:           ban
  aliases:
  -              b
  desc:          Bans a user by ID or name with an optional message.
  usage:         '`{0}b "@some Guy" Your behaviour is toxic.`'
- name:          bye
  cmd:           bye
  aliases:       []
  desc:          Toggles anouncements on the current channel when someone leaves the server.
  usage:         '`{0}bye`'
- name:          byedel
  cmd:           byedel
  aliases:       []
